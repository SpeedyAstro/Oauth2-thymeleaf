<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>Login</title>
</head>
<body>
<div id="content">
    <h1>Login Page</h1>

    <div th:replace="message::messagebox"></div>
    <div class="text-red-600 text-center my-3" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div
            class="text-green-600 text-center my-3"
            th:if="${param.logout}"
    >
        You have been logged out.
    </div>

    <form  class="max-w-md mx-auto" data-th-action="@{'/authenticate'}" method="post">
        <div class="relative z-0 w-full mb-5 group">
            <input type="text"  name="email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
<!--            <span-->
<!--                    th:if="${#fields.hasErrors('email')}"-->
<!--                    class="text-red-600 px-1 py-2"-->
<!--            >Email Error</span>-->
            <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="password"  name="password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "  />
            <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
<!--            <span-->
<!--                    th:if="${#fields.hasErrors('password')}"-->
<!--                    class="text-red-600 px-1 py-2"-->
<!--            ></span>-->
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
    <div class="social-buttons-container flex justify-center mt-5">
        <a data-th-href="@{'/oauth2/authorization/google'}" class="social-button border px-3 py-2">Login with
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="px-4"/>
        </a>
    </div>
    <div class="social-buttons-container flex justify-center mt-5">
<!--        github-->
        <a data-th-href="@{'/oauth2/authorization/github'}" class="social-button border px-3 py-2">Login with
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="Github" class="px-4"/>
        </a>
    </div>

</div>
<script>
    console.log("Login page");
</script>
</body>
</html>
